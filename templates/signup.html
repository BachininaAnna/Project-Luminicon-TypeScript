<div class="container d-flex justify-content-center align-items-center text-center h-100">
    <form class="needs-validation" novalidate style="width: 397px;">
        <img class="mb-5 pb-2" src="../static/images/logo.svg" alt="Логотип">
        <h1 class="text-custom-blue mb-3 py-1">Создайте аккаунт</h1>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-full-name.svg" alt="Полное имя пользователя">
            </span>
            <input type="email" class="form-control rounded-2" id="fullName" placeholder="ФИО" required>
            <div class="invalid-feedback">
                Заполните поле в формате: "Иван Иванов"
            </div>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-mail.svg" alt="Email">
            </span>
            <input type="email" class="form-control rounded-2" id="email" placeholder="Электронная почта" required>
            <div class="invalid-feedback">
                email должен быть корректным
            </div>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-lock.svg" alt="Password">
            </span>
            <input type="password" class="form-control rounded-2" id="password" placeholder="Пароль" required>
            <div class="invalid-feedback">
                пароль должен быть не менее 8 символов, содержать как минимум 1 букву в
                верхнем регистре и 1 цифру
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text p-0 rounded-0 rounded-start">
                <img src="../static/images/icon-lock.svg" alt="Password">
            </span>
            <input type="password" class="form-control rounded-2" id="passwordRepeat" placeholder="Подтверждение пароля" required>
            <div class="invalid-feedback">
                пароли не совпадают
            </div>
        </div>
        <button class="w-100 btn btn-primary mb-2" type="button" id="btnEnter">Войти</button>
        <p class="text-start font-12">Уже есть аккаунт?<a href="#/login" class="ms-2">Войдите в систему</a></p>
    </form>
</div>
